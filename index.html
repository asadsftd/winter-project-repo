<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter T_Shirt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Manrope:wght@200..800&family=Quicksand:wght@300..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

 <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- header style -->
     <header class="bg-[#FFFBF0] h-[650px]"
      id="header">
      <!-- nav section -->
       <nav class="w-[80%] mx-auto pt-5 flex items-center justify-between" 
       id="navbar">
        <img src="icons/logo.png" alt="" class="w-[250px]">
        <ul class="flex justify-between items-center
         space-x-14" 
        id="nav-meno">
            <li class="" id="nav-link">Home</li>
            <li class="" id="nav-link">About Us</li>
            <li class="" id="nav-link">Product</li>
            <li class="" id="nav-link">Contact</li>
        </ul>
       </nav>
    <!-- Hero section -->
     <section class="w-[80%] mx-auto " 
     id="Hero">
        <!-- hero container -->
         <div class="flex justify-between items-center"
          id="hero-container">
            <!-- card one -->
             <div class="" >
                <h1 class="text-[80px] text-[#FABE4C]" 
                id="bebas-neue-regular">
                    Be the Penguins <br> <span id="span">of Winter</span>
                </h1>
                <p class="w-[66%] text-[#363958]" 
                id="hero-dspt">
             Lorem Ipsum is simply dummy text of the printing 
             and typesetting industry.
                </p>
                <div class="" id="center">
                    <button class="bg-linear-65 from-purple-500
                 to-pink-500 text-white px-5 py-3 
                 rounded-lg mt-3 text-[24px] " 
                id="hero-btn">
<i class="fa-solid fa-cart-flatbed-suitcase"></i>BUY NOW
                </button>
                </div>
             </div>
             <!-- card two -->
              <div class="">
                <img src="images/model.png" alt="" 
                class="" id="hero-img">
              </div>
         </div>
     </section>
     </header>
     <!-- main styles -->
      <main class="" id="main">

      </main>
      <!-- Footer style -->
       <footer class="" id="footer">

       </footer>
</body>
</html>
